<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>模板主题列表</title>
    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./resource/site.min.css" />
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <script>
    function imgLoaded(img) {
        var imgWrapper = img.parentNode;
        imgWrapper.className += imgWrapper.className ? ' loaded' : 'loaded';
    }
    </script>
    <link rel="canonical" href="http://expo.bootcss.com/" />
    <link rel="next" href="http://expo.bootcss.com/page/2/" />
    <meta name="generator" content="Ghost 0.6" />
    <script id="ad-template" type="text/x-handlebars-template">
        {{#each ads}}
        <div class="col-xs-12 col-md-6">
            <article class="post tag-ad">
            <h2 class="post-title">
            <a href="{{url}}" onclick="_hmt.push(['_trackEvent', 'titlelink', 'click', '{{{title}}}'])" target="_blank">{{{title}}}</a>
            </h2>
                <div class="post-featured-image">
                    <a class="thumbnail" href="{{url}}" onclick="_hmt.push(['_trackEvent', 'imagelink', 'click', '{{{title}}}'])" target="_blank">
                        <img src="{{img}}" width="700" height="438" alt="{{{title}}}" onload="imgLoaded(this)">
                    </a>
                </div>
            </article>
        </div>
        {{/each}}
    </script>
    <script>
    var ads = [{
        title: 'dollarup',
        url: '//dollarup.midollar.biz',
        img: 'resource/themes/dollarup.png'
    }, {
        title: 'enjoymoney',
        url: '//enjoymoney.midollar.biz',
        img: 'resource/themes/enjoymoney.png',
    }, {
        title: 'fundsmore',
        url: '//fundsmore.midollar.biz',
        img: 'resource/themes/fundsmore.png'
    }, {
        title: 'gainmost',
        url: '//gainmost.midollar.biz',
        img: 'resource/themes/gainmost.png'
    }, {
        title: 'logunion',
        url: '//logunion.midollar.biz',
        img: 'resource/themes/logunion.png'
    }, {
        title: 'yourshares',
        url: '//yourshares.midollar.biz',
        img: 'resource/themes/yourshares.png'
    }];
    </script>
    <!-- Favicons -->
    <script>
    var _hmt = _hmt || [];
    </script>
</head>

<body class="home-template">
    <main class="main" role="main">
        <div class="container">
            <div class="row" id="post-list">
            </div>
        </div>
    </main>
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/handlebars.js/3.0.3/handlebars.min.js"></script>
    <script type="text/javascript" src="./resource/index.js"></script>
</body>

</html>
